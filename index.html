<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello ITF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5 ">
        <div class="row">

            <div class="col-md-4">
                <div class="card">
                    <img src="img/card/moantrain.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">The Mountain</h5>
                        <p class="card-text">Love it.</p>
                        <div class="row pt-5">
                            <div class="col-2 ">
                                <img src="img/staffs/staff6.jpg" class="avatar">
                            </div>
                            <div class="col-8 ml-2">
                                <p class="text-start lh-sm">Liam<br>12 November 2021</p>
                            </div>
                            <div class="col-1">
                                <i class="fa fa-heart"></i>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="img/card/sea.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">The Ocean</h5>
                        <p class="card-text">Love it.</p>
                        <div class="row pt-5">
                            <div class="col-2 ">
                                <img src="img/staffs/staff3.jpg" class="avatar">
                            </div>
                            <div class="col-8 ml-2">
                                <p class="text-start lh-sm">Linda<br>12 November 2021</p>
                            </div>
                            <div class="col-1">
                                <i class="fa fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/card/water fall.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">The Water fall</h5>
                        <p class="card-text">Love it.</p>
                        <div class="row pt-5">
                            <div class="col-2 ">
                                <img src="img/staffs/staff9.jpg" class="avatar">
                            </div>
                            <div class="col-8 ml-2">
                                <p class="text-start lh-sm">Not<br>12 November 2021</p>
                            </div>
                            <div class="col-1">
                                <i class="fa fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- Close Row -->
    </div><!-- Close Container -->
</body>

</html>
